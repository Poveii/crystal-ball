<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Parameters -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore o seu destino!</title>

    <!-- Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicons/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <img
        src="./assets/crystal-ball.svg"
        alt="Uma ilustração de uma bola de cristal"
      />

      <h1 id="phrase"></h1>
      <p>Clique em fazer pergunta para que seu destino seja revelado.</p>

      <input id="inputQuestion" type="text" placeholder="Digite sua pergunta" />
      <button id="buttonAsk" onclick="askQuestion()">Fazer Pergunta</button>

      <h3 id="answer"></h3>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
